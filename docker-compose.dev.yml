# ─── Rating Platform — Local Development Infrastructure ──────────────────────
# Only infrastructure services. App services run via `nx serve` locally.
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d    # Start infra
#   docker compose -f docker-compose.dev.yml down      # Stop infra
#   npx nx serve core-rating                           # Run a service locally

services:
  # ── PostgreSQL ───────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: rating-platform-db
    environment:
      POSTGRES_USER: rating_user
      POSTGRES_PASSWORD: rating_pass
      POSTGRES_DB: rating_platform
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
      - ./db/seeds:/docker-entrypoint-initdb.d/seeds
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rating_user -d rating_platform"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── Redis (caching + session) ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: rating-platform-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ── MinIO (S3-compatible object storage) ─────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: rating-platform-minio
    command: server /data --console-address ":9011"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9010:9000"
      - "9011:9011"
    volumes:
      - miniodata:/data

volumes:
  pgdata:
  miniodata:
